<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
         {% load static %}
    <link rel="stylesheet" href="{% static 'notas/style.css' %}">

    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

</head>
<body style="text-align: center;">
    <h1>Editar:</h1>
    <div class="col-md-3 col-lg-4 mx-auto">
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="titulo" value="{{nota.titulo}}" id="titulo" required placeholder="{{nota.titulo}}">
        <textarea name="contenido" id="contenido" required rows="8">{{nota.contenido}}</textarea>
        <button type="submit">Guardar cambios</button>
    </form>
    </div>
    <a href="{% url 'inicio' %}">Volver a la lista</a>

    
</body>
</html>
